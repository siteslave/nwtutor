<html ng-app>

    <head>
        <title>Hello world</title>
        <script src="../vendor/angular/angular.js"></script>
    </head>

    <body>
        <h1>One/Two way data binding</h1>
        <div>
            1 + 1 = {{ 1 + 1 }}
            <br>
            <label for="">Your name: </label>
            <input type="text" ng-model="name" size="20">
            <br>
            <span>{{ name }}</span>
        </div>
    </body>

</html>
