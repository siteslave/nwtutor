<html ng-app="app">

    <head>
        <title>Directive</title>
        <!-- 1. require angular  -->
        <script src="../vendor/angular/angular.js"></script>
    </head>

    <body>
        <div ng-controller="WelcomeCtrl">
            <button style="background-color: red;" ng-show="isShow">Welcome AngularJS</button>
            <button ng-click="hide()">Hide()</button>
            <button ng-click="show()">Show()</button>
            <button ng-click="toggle()">Toggle()</button>
        </div>

        <script>
            angular.module('app', [])
                .controller('WelcomeCtrl', function ($scope) {

                    // Initial scope
                    $scope.isShow = true;

                    $scope.hide = function () {
                        $scope.isShow = false;
                    }

                    $scope.show = function () {
                        $scope.isShow = true;
                    }

                    $scope.toggle = function () {
                        $scope.isShow = $scope.isShow ? false : true;
                    }
                });

        </script>
    </body>

</html>
