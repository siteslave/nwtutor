<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LumX Template</title>

        <link href="../vendor/lumx/dist/lumx.css" rel="stylesheet">
        <link href="../vendor/mdi/css/materialdesignicons.css" rel="stylesheet">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

        <script src="../vendor/jquery/dist/jquery.js"></script>
        <script src="../vendor/velocity/velocity.js"></script>
        <script src="../vendor/moment/min/moment-with-locales.js"></script>
        <script src="../vendor/angular/angular.js"></script>
        <script src="../vendor/lumx/dist/lumx.js"></script>

    </head>
    <body ng-app="app">

        <div class="card p+">
            <!-- components -->
            <!-- Button -->
            <button class="btn btn--m btn--blue btn--raised" lx-ripple>Button</button>
            <button class="btn btn--m btn--blue btn--flat" lx-ripple>Button</button>
            <button class="btn btn--m btn--blue btn--fab" lx-ripple><i class="mdi mdi-plus"></i></button>
            <button class="btn btn--m btn--blue btn--icon" lx-ripple><i class="mdi mdi-plus"></i></button>

            <div class="p+">
                <button class="btn btn--m btn--blue btn--raised" lx-ripple>Button</button>
                <button class="btn btn--m btn--green btn--raised" lx-ripple>Button</button>
                <button class="btn btn--m btn--orange btn--raised" lx-ripple>Button</button>
                <button class="btn btn--m btn--red btn--raised" lx-ripple>Button</button>
                <button class="btn btn--m btn--black btn--raised" lx-ripple>Button</button>
                <button class="btn btn--m btn--grey btn--raised" lx-ripple>Button</button>
                <button class="btn btn--m btn--white btn--raised" lx-ripple>Button</button>
            </div>

            <!-- Circled icons -->
            <div class="p+">
                <i class="icon icon--xs icon--grey icon--circled mdi mdi-android"></i>
                <i class="icon icon--s icon--blue icon--circled mdi mdi-android"></i>
                <i class="icon icon--m icon--green icon--circled mdi mdi-android"></i>
                <i class="icon icon--l icon--red icon--circled mdi mdi-android"></i>
                <i class="icon icon--xl icon--purple icon--circled mdi mdi-android"></i>
            </div>
        </div>

        <script>
            // Main angular module
            angular.module('app', ['lumx']);

        </script>
  </body>
</html>
